<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-image: url('https://images.pexels.com/photos/461940/pexels-photo-461940.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
    background-size: cover;
}

.container {
    max-width: 400px;
    margin: 150px auto 50px auto; /* top margin is 250px, other margins are 50px */
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}


h2 {
    text-align: center;
    margin-bottom: 20px;
}

input[type="text"],
input[type="password"],
input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}
.ba{
    display: inline-block;
    margin-top: 20px;
    margin-left: 170px;
    text-align: center;
    font-size: 16px;
}
input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

.error {
    color: #dc3545;
    margin-top: 5px;
}
</style>
</head>
<body>
<div class="container">
    <h2>Forgot Password</h2>
    <form action="/forgot/password" method="post">
        <label for="consumer_id">Username:</label>
        <input type="text" id="consumer_id" name="consumer_id" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="aadhaar">Aadhaar Number (12 digits):</label>
        <input type="text" id="aadhaar" name="aadhar" pattern="[0-9]{12}" title="Aadhaar number should be 12 digits" required>

        <input type="submit" value="Validate Details">
        <a href="../login_signup.html" class="ba">Go Back</a>
    </form>
</div>
</body>
</html>
